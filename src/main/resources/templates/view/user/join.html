<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form id="joinForm" name="joinForm" th:action="@{joinAction.do}" method="post">
        <table class="table caption-top">
            <caption>회원가입 폼</caption>

            <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">패스워드</th>
                </tr>
            </thead>

            <tbody>
                <tr>

                    <td>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text"
                                  id="inputGroup-sizing-sm-id">아이디</span>
                            <input type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-sm"
                                   id="username" name="username" >
                        </div>
                    </td>

                    <td>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text"
                                  id="inputGroup-sizing-sm-password">비밀번호</span>
                            <input type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-sm"
                                   id="password" name="password" >
                        </div>
                    </td>

                </tr>
            </tbody>

        </table>
    </form>
    <input class="btn btn-primary" type="button" value="등록" onclick="join_action();">
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function join_action(){
          const name = document.getElementById("username");
          const password = document.getElementById("password");
          console.log("username="+ name + ", password=" + password);

          document.getElementById('joinForm').submit();

      }
    </script>
</html>
