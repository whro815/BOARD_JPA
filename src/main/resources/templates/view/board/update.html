<!DOCTYPE html>
<html lang="en">
<head>
    <title> insert 페이지 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form id="boardForm" name="boardForm" th:action="@{boardUpdateAction.do}" method="post">
        <input type="hidden" id="id" name="id" th:value="${boardDto.id}">
        작성자 : <input type="text" id="boardWriter" name="boardWriter" th:value="${boardDto.boardWriter}"><br>
        게시판 비밀번호 : <input type="text" id="boardPass" name="boardPass"><br>
        게시글 : <input type="text" id="boardTitle" name="boardTitle" th:value="${boardDto.boardTitle}"><br>
        게시 내용: <textarea type="text" id="boardContents" name="boardContents"
                                        cols="30" rows="20" th:text="${boardDto.boardContents}"></textarea><br>
    </form>
    <button type="button" onclick="boardUpdateAction();">수정</button>


</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:inline="javascript">
       const boardUpdateAction = () =>{

           const pass = [[${boardDto.boardPass}]];
           const inputPass = document.getElementById("boardPass").value;

           if(pass == inputPass){
               alert("수정했습니다.");
               document.boardForm.submit();
           } else {
               alert("비밀번호가 일치하지 않습니다!");
           }

       }


    </script>
</html>
