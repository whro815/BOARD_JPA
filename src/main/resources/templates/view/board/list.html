<!DOCTYPE html>
<html lang="en">
<head>
    <title> list 페이지 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="px-4 py-5 my-5 text-center">
            <table class="table caption-top">
                <caption>게시판</caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">날짜</th>
                    <th scope="col">조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="boardList: ${boardList}">
                    <th scope="row" th:text="${boardList.id}"></th>
                    <td><a th:href="@{|/board/detail/${boardList.id}|}" th:text="${boardList.boardTitle}"></a></td>
                    <td th:text="${boardList.boardWriter}"></td>
                    <td th:text="*{#temporals.format(boardList.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${boardList.boardHits}"></td>
                </tr>
                </tbody>
            </table>

            <input class="btn btn-primary" type="submit" value="등록 페이지 이동" onclick="insert_board_page();">
            <button class="btn btn-primary" onclick="mainPage();">메인 페이지</button>
        </div>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function insert_board_page(){
            // document.getElementById('joinForm').submit();
            location.href = '/board/insert';
        }

        const mainPage = () =>{
            location.href = '/';
        }

    </script>
</html>
